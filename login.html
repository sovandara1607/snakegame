<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NextResume</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6fafd;
      color: #222;
    }
    .signup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem 1rem 3rem;
    }
    .signup-logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .signup-logo img {
      width: 40px;
      height: 40px;
    }
    .signup-logo span {
      font-size: 1.3rem;
      color: #7fd7e7;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .signup-header-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .signup-header-right a {
      color: #7a8ca3;
      text-decoration: none;
      font-size: 1.05rem;
      margin-right: 1.5rem;
      transition: color 0.2s;
    }
    .signup-header-right a:hover {
      color: #3a7bd5;
    }
    .signup-header-right .btn {
      background: #3a7bd5;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 3px 8px rgba(58,123,213,0.13);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .signup-header-right .btn:hover {
      background: #2566b0;
      box-shadow: 0 5px 16px rgba(58,123,213,0.18);
    }
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    .signup-box {
      display: flex;
      width: 80vw;
      max-width: 1000px;
      min-height: 500px;
      background: #fff;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 4px 32px rgba(58,123,213,0.08);
    }
    .signup-art {
      flex: 1.1;
      background: linear-gradient(120deg, #3a7bd5 0%, #7fd7e7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 320px;
      min-height: 100%;
      position: relative;
    }
    .signup-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 28px 0 0 28px;
    }
    .signup-form-section {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 2rem;
    }
    .signup-form-section h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.2rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .signup-form-section p {
      color: #7a8ca3;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .signup-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    .input-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.7rem;
      border-radius: 14px;
      border: none;
      background: #f4f3fd;
      font-size: 1.08rem;
      color: #222;
      outline: none;
      box-sizing: border-box;
    }
    .input-group svg {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.1rem;
      height: 1.1rem;
      color: #7a8ca3;
    }
    .signup-btn {
      background: #3a7bd5;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 0.9rem 0;
      font-size: 1.08rem;
      font-weight: 600;
      margin-top: 0.7rem;
      box-shadow: 0 3px 8px rgba(58,123,213,0.13);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .signup-btn:hover {
      background: #2566b0;
      box-shadow: 0 5px 16px rgba(58,123,213,0.18);
    }
    .signup-footer {
      margin-top: 1.5rem;
      text-align: center;
      color: #b0b3c7;
      font-size: 1.05rem;
    }
    .signup-footer a {
      color: #3a7bd5;
      text-decoration: none;
      font-weight: 500;
      margin-left: 0.3rem;
      transition: color 0.2s;
    }
    .signup-footer a:hover {
      color: #2566b0;
    }
    @media (max-width: 900px) {
      .signup-box {
        flex-direction: column;
        min-width: 320px;
        width: 98vw;
      }
      .signup-art {
        min-height: 180px;
        border-radius: 28px 28px 0 0;
      }
      .signup-art img {
        border-radius: 28px 28px 0 0;
      }
    }
    @media (max-width: 600px) {
      .signup-header {
        flex-direction: column;
        gap: 1rem;
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
      }
      .signup-box {
        min-width: unset;
        width: 100vw;
        border-radius: 0;
      }
      .signup-art, .signup-art img {
        border-radius: 0;
      }
      .signup-form-section {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-header">
    <div class="signup-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="NextResume logo">
      <span>NextResume</span>
    </div>
    <div class="signup-header-right">
      <a href="userAccount.html">My Account</a>
      <button class="btn">Build My Resume</button>
    </div>
  </div>
  <div class="signup-container">
    <div class="signup-box">
      <div class="signup-art">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Login Art">
      </div>
      <div class="signup-form-section">
        <h2>LOGIN</h2>
        <p>Welcome back! Please login to your account.</p>
        <form class="signup-form">
          <div class="input-group">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/><path d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4Z"/></svg>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="16" height="10" x="4" y="8" rx="2"/><path d="M8 8V6a4 4 0 1 1 8 0v2"/></svg>
            <input type="password" placeholder="Password" required>
          </div>
          <button class="signup-btn" type="submit">Login</button>
        </form>
        <div class="signup-footer">
          Don't have an account?
          <a href="signup.html">Create one</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
