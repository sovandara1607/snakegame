<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: white;
                overflow: hidden;
            }
            .game-container {
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            canvas {
                border: 3px solid #fff;
                border-radius: 10px;
                background-color: #2c3e50;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                max-width: 100%;
            }
            .game-info {
                margin: 20px 0;
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .score-board {
                background: rgba(255, 255, 255, 0.2);
                padding: 10px 20px;
                border-radius: 25px;
                margin: 5px;
                backdrop-filter: blur(5px);
            }
            .score-board h3 {
                font-size: 1.2em;
            }
            .score-board p {
                font-size: 1.5em;
                font-weight: bold;
                margin-top: 5px;
            }
            .controls p {
                opacity: 0.8;
                margin: 5px 0;
            }
            .start-button,
            .game-over button {
                padding: 12px 25px;
                font-size: 16px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                transition: transform 0.2s;
                margin-top: 15px;
                color: white;
            }
            .start-button {
                background: linear-gradient(45deg, #27ae60, #2ecc71);
            }
            .start-button:hover,
            .game-over button:hover {
                transform: scale(1.05);
            }
            .game-over {
                display: none;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                border: 2px solid #fff;
                z-index: 10;
            }
            .game-over h2 {
                color: #e74c3c;
                font-size: 2em;
                margin-bottom: 10px;
            }
            .game-over button {
                background: linear-gradient(45deg, #667eea, #764ba2);
            }
            .navigation {
                position: absolute;
                top: 20px;
                left: 20px;
            }
            .nav-link {
                text-decoration: none;
                color: white;
                background: rgba(255, 255, 255, 0.2);
                padding: 10px 20px;
                border-radius: 20px;
                backdrop-filter: blur(5px);
                transition: all 0.3s;
            }
            .nav-link:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }
            @media (max-width: 600px) {
                canvas {
                    width: 300px !important;
                    height: 300px !important;
                }
                .game-info {
                    flex-direction: column;
                    gap: 10px;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navigation">
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </nav>

        <div class="game-container">
            <h1>üêç Snake Game</h1>
            <div class="game-info">
                <div class="score-board">
                    <h3>Score</h3>
                    <p id="score">0</p>
                </div>
                <div class="score-board">
                    <h3>High Score</h3>
                    <p id="highScore">0</p>
                </div>
                <div class="score-board">
                    <h3>Level</h3>
                    <p id="level">1</p>
                </div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <button id="startButton" class="start-button">Start Game</button>
            <div class="controls">
                <h3>Controls</h3>
                <p>Use WASD or Arrow Keys to move</p>
                <p>Space to pause/resume</p>
                <p>Eat red food to grow and score!</p>
            </div>
            <div id="gameOver" class="game-over">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>

        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            const scoreEl = document.getElementById("score");
            const highScoreEl = document.getElementById("highScore");
            const levelEl = document.getElementById("level");
            const finalScoreEl = document.getElementById("finalScore");
            const finalHighScoreEl = document.getElementById("finalHighScore");
            const gameOverDiv = document.getElementById("gameOver");
            const startBtn = document.getElementById("startButton");

            const gridSize = 20;
            const tileCount = canvas.width / gridSize;

            let snake,
                food,
                dx,
                dy,
                score,
                level,
                speed,
                gameRunning,
                paused,
                allowInput;
            let highScore = localStorage.getItem("snakeHighScore") || 0;

            function initGame() {
                snake = [{ x: 10, y: 10 }];
                dx = 1; // Start moving to the right
                dy = 0;
                score = 0;
                level = 1;
                speed = 200;
                paused = false;
                gameRunning = true;
                allowInput = false; // So movement isn't spammed before game runs
                scoreEl.textContent = score;
                levelEl.textContent = level;
                highScoreEl.textContent = highScore;
                gameOverDiv.style.display = "none";
                console.log("Game started");

                placeFood();
                draw();

                // Add small delay before allowing input
                setTimeout(() => {
                    allowInput = true;
                    loop();
                }, 100); // 100ms delay to avoid initial overlap glitch
            }

            function placeFood() {
                do {
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount),
                    };
                } while (
                    snake.some((seg) => seg.x === food.x && seg.y === food.y)
                );
            }

            function draw() {
                ctx.fillStyle = "#2c3e50";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                snake.forEach((seg, i) => {
                    ctx.fillStyle = i === 0 ? "#2ecc71" : "#27ae60";
                    ctx.fillRect(
                        seg.x * gridSize,
                        seg.y * gridSize,
                        gridSize - 2,
                        gridSize - 2,
                    );
                });

                // Eyes
                ctx.fillStyle = "#000";
                ctx.fillRect(
                    snake[0].x * gridSize + 5,
                    snake[0].y * gridSize + 5,
                    3,
                    3,
                );
                ctx.fillRect(
                    snake[0].x * gridSize + 12,
                    snake[0].y * gridSize + 5,
                    3,
                    3,
                );

                // Food
                ctx.fillStyle = "#e74c3c";
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 2 - 1,
                    0,
                    2 * Math.PI,
                );
                ctx.fill();
                ctx.fillStyle = "#fff";
                ctx.fillRect(
                    food.x * gridSize + 8,
                    food.y * gridSize + 6,
                    2,
                    2,
                );
            }

            function move() {
                // Prevent game over if snake hasn't started moving
                if (dx === 0 && dy === 0) return;

                const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                // Wall or self collision
                if (
                    head.x < 0 ||
                    head.x >= tileCount ||
                    head.y < 0 ||
                    head.y >= tileCount ||
                    snake.some((seg) => seg.x === head.x && seg.y === head.y)
                ) {
                    return gameOver();
                }

                snake.unshift(head);

                // Check if snake eats the food
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreEl.textContent = score;

                    // Level up every 5 points
                    if (score % 5 === 0) {
                        level++;
                        levelEl.textContent = level;
                        speed = Math.max(50, speed - 20); // Increase speed but not too fast
                    }

                    placeFood();
                } else {
                    snake.pop(); // Remove tail if no food eaten
                }
                console.log("Moving snake...");
            }

            function gameOver() {
                gameRunning = false;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                }
                finalScoreEl.textContent = score;
                finalHighScoreEl.textContent = highScore;
                highScoreEl.textContent = highScore;
                gameOverDiv.style.display = "block";
            }

            function loop() {
                if (!gameRunning) return;
                if (!paused) {
                    move();
                    draw();
                    allowInput = true;
                }
                setTimeout(() => requestAnimationFrame(loop), speed);
            }

            function restartGame() {
                initGame();
            }

            document.addEventListener("keydown", (e) => {
                if (!gameRunning) return;
                if (e.key === " ") {
                    e.preventDefault();
                    paused = !paused;
                    return;
                }

                if (!allowInput) return;

                const key = e.key.toLowerCase();
                if ((key === "arrowup" || key === "w") && dy === 0) {
                    dx = 0;
                    dy = -1;
                } else if ((key === "arrowdown" || key === "s") && dy === 0) {
                    dx = 0;
                    dy = 1;
                } else if ((key === "arrowleft" || key === "a") && dx === 0) {
                    dx = -1;
                    dy = 0;
                } else if ((key === "arrowright" || key === "d") && dx === 0) {
                    dx = 1;
                    dy = 0;
                }
                allowInput = false;
            });

            canvas.addEventListener("touchstart", (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            canvas.addEventListener("touchend", (e) => {
                const dxTouch = e.changedTouches[0].clientX - touchStartX;
                const dyTouch = e.changedTouches[0].clientY - touchStartY;

                if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
                    if (dxTouch > 0 && dx === 0) {
                        dx = 1;
                        dy = 0;
                    } else if (dxTouch < 0 && dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                } else {
                    if (dyTouch > 0 && dy === 0) {
                        dx = 0;
                        dy = 1;
                    } else if (dyTouch < 0 && dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                }
            });

            startBtn.addEventListener("click", initGame);

            draw();
            placeFood();
        </script>
    </body>
</html>
